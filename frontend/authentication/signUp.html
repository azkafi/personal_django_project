{% extends 'baseAuth.html' %} {% block content %}
<form style="padding-bottom: 20px">
  <img
    style="border-radius: 50px; height: 72px; width: 72px; margin-left: 30%"
    class="mb-4 justify-content-center"
    src="https://avatars.githubusercontent.com/u/45106661?v=4"
    alt=""
    width="72"
    height="57"
  />
  <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

  <div class="form-floating">
    <input
      type="name"
      class="form-control"
      id="floatingInput"
      placeholder="john doe"
    />
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating">
    <input
      type="number"
      class="form-control"
      id="floatingInput"
      placeholder="+880 01745 788071"
    />
    <label for="floatingInput">Phone</label>
  </div>
  <div class="form-floating">
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>

  <div class="form-check text-start my-3">
    <input
      class="form-check-input"
      type="checkbox"
      value="remember-me"
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
</form>

{% endblock %}
